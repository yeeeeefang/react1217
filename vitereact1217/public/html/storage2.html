<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>

<body>
    <h2>取出storage變數</h2>
    <hr />
    <p id="showData"></p>
    <button id="btn1" onclick="clearStorage()">清除指定變數</button>
    <button id="btn1" onclick="clearAllStorage()">清除全部變數</button>
    <script>
        //取得單一變數
        // let var1 = window.localStorage.getItem('var1');
        // console.log(document.getElementById('showData'));
        // document.getElementById('showData').textContent = var1;
        // document.getElementById('showData').textContent = var1;

        //取得多個變數
        let varAll = '';
        for (let i = 0; i < window.localStorage.length; i++) {
            //取得每個變數後
            let curKey = window.localStorage.key(i);
            console.log(curKey);
            //保存在varAll
            varAll = varAll +  window.localStorage.getItem(curKey)+',' ;
        }
        //\n 搭配innerText
        //<br> 搭配innerHTML
        //純文字內容 搭配textContent
        //顯示varAll
        document.getElementById('showData').textContent = varAll;

        // document.querySelector('.showData').textContent = var1;
        //如果使用p class="showData" querySelector這個方法只會取得指定類別的第一個

        //清除全部
        function clearAllStorage() {
            window.localStorage.clear();
            document.getElementById('showData').textContent = "已清除";
        }

        //清除指定
        function clearStorage() {
            window.localStorage.removeItem('var1');
            document.getElementById('showData').textContent = "已清除";
        }

    </script>
</body>

</html>
